<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/pagamento.css">
    <script src="https://kit.fontawesome.com/adb0593f6c.js" crossorigin="anonymous"></script>
    <title>Sistema de Ponto de Venda</title>
</head>

<body>
    <div class="heading">
        <p>Sistema de Ponto de Venda</p>
        <p class="endereco">Mercado e Endereco</p>
    </div>
    <div class="wrapper">
        <div class="payment">
            <h3>Cartão de Crédito</h3>
            <div class="form">
                <div class="card space icon relative">
                    <label class="label">Titular:</label>
                    <input type="text" class="input" name="card_holder" placeholder="Nome impresso no cartão">
                    <i class="fas fa-user"></i>
                </div>
                <div class="card space icon relative">
                    <label class="label">Número do cartão:</label>
                    <input type="text" class="input" name="card_number" placeholder="Número do cartão">
                    <i class="far fa-credit-card"></i>
                </div>
                <div class="card-grp space">
                    <div class="card-item icon relative">
                        <label class="label">Data de vencimento:</label>
                        <input type="text" class="input" name="expiry_date" placeholder="00 / 00">
                        <i class="far fa-calendar-alt"></i>
                    </div>
                    <div class="card-item space">
                        <div class="card-item icon relative">
                            <label class="label">CVC:</label>
                            <input type="text" class="input" name="cvc" placeholder="000">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <div class="btn">
                    </div>
                </div>

            </div>

        </div>
